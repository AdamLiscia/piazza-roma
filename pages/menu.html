<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Piazza Roma</title>
    <meta name="description" content="Explore our carefully curated Italian menu featuring fresh, locally-sourced ingredients. From antipasti to dolci, experience authentic Italian cuisine at Piazza Roma.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/colors.js"></script>
    <script>
        tailwind.config = window.tailwindConfig;
    </script>
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-cream text-charcoal">
    <!-- Header placeholder -->
    <div id="header"></div>

    <!-- Menu Header -->
    <header class="pt-24 pb-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-serif text-terra mb-4">Piazza Roma Menu</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Experience our seasonally inspired menu featuring the finest locally-sourced ingredients</p>
        </div>
    </header>

    <!-- Menu Filters -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-wrap justify-center gap-4 mb-12">
                <button 
                    class="filter-btn px-4 py-2 rounded-md transition-colors hover:bg-terra/10 text-charcoal hover:text-terra bg-transparent data-[active=false]:bg-transparent data-[active=true]:bg-terra data-[active=true]:text-cream" 
                    data-filter="appetizers"
                    data-active="false"
                    aria-label="Show appetizer menu items">
                    Antipasti
                </button>
                <button 
                    class="filter-btn px-4 py-2 rounded-md transition-colors hover:bg-terra/10 text-charcoal hover:text-terra bg-transparent data-[active=false]:bg-transparent data-[active=true]:bg-terra data-[active=true]:text-cream" 
                    data-filter="entrees"
                    data-active="false"
                    aria-label="Show entree menu items">
                    Primi & Secondi
                </button>
                <button 
                    class="filter-btn px-4 py-2 rounded-md transition-colors hover:bg-terra/10 text-charcoal hover:text-terra bg-transparent data-[active=false]:bg-transparent data-[active=true]:bg-terra data-[active=true]:text-cream" 
                    data-filter="desserts"
                    data-active="false"
                    aria-label="Show dessert menu items">
                    Dolci
                </button>
                <button 
                    class="filter-btn px-4 py-2 rounded-md transition-colors hover:bg-terra/10 text-charcoal hover:text-terra bg-transparent data-[active=false]:bg-transparent data-[active=true]:bg-terra data-[active=true]:text-cream" 
                    data-filter="cocktails"
                    data-active="false"
                    aria-label="Show drink menu items">
                    Bevande
                </button>
                <button 
                    class="filter-btn px-4 py-2 rounded-md transition-colors hover:bg-terra/10 text-charcoal hover:text-terra bg-transparent data-[active=false]:bg-transparent data-[active=true]:bg-terra data-[active=true]:text-cream" 
                    data-filter="happy-hour"
                    data-active="true"
                    aria-label="Show happy hour menu items">
                    Happy Hour
                </button>
            </div>
        </div>
    </div>

    <!-- Menu Content -->
    <main class="py-12 bg-cream">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="menu-container" class="grid gap-16">
                <!-- Menu categories will be dynamically inserted here -->
                <div class="menu-loading text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-terra mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading menu...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../js/components.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
