<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Piazza Roma</title>
    <meta name="description" content="Explore our carefully curated Italian menu featuring fresh, locally-sourced ingredients. From antipasti to dolci, experience authentic Italian cuisine at Piazza Roma.">
    <meta name="keywords" content="Italian restaurant, authentic Italian cuisine, pasta, pizza, fine dining, Italian menu, wine list, antipasti, dolci, Italian desserts, fresh pasta, seafood, risotto, Italian wines, restaurant reservations">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Italian Menu - Piazza Roma Restaurant">
    <meta property="og:description" content="Explore our carefully curated Italian menu featuring fresh, locally-sourced ingredients. From antipasti to dolci, experience authentic Italian cuisine at Piazza Roma.">
    <meta property="og:type" content="restaurant.menu">
    <meta property="og:url" content="https://piazzaroma.com/menu">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/colors.js"></script>
    <script>
        tailwind.config = window.tailwindConfig;
    </script>
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Schema Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Restaurant",
      "name": "Piazza Roma",
      "image": "https://adamliscia.com/images/restaurant.jpg",
      "servesCuisine": "Italian",
      "priceRange": "$$",
      "menu": "https://adamlisica.com/menu",
      "acceptsReservations": "Yes",
      "hasMenu": {
        "@type": "Menu",
        "name": "Piazza Roma Menu",
        "description": "Authentic Italian cuisine featuring locally-sourced ingredients",
        "hasMenuSection": [
          {
            "@type": "MenuSection",
            "name": "Antipasti",
            "description": "Italian appetizers"
          },
          {
            "@type": "MenuSection",
            "name": "Primi & Secondi",
            "description": "Pasta, main courses and entrees"
          },
          {
            "@type": "MenuSection",
            "name": "Dolci",
            "description": "Italian desserts"
          }
        ]
      }
    }
    </script>
</head>
<body class="bg-cream text-charcoal">
    <!-- Header placeholder -->
    <div id="header"></div>

    <!-- Menu Header -->
    <header class="pt-24 pb-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-serif text-terra mb-4">Piazza Roma Menu</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Experience our seasonally inspired menu featuring the finest locally-sourced ingredients</p>
        </div>
    </header>

    <!-- Menu Filters -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-wrap justify-center gap-4 mb-12">
                <button 
                    class="filter-btn px-4 py-2 rounded-md transition-colors hover:bg-terra/10 text-charcoal hover:text-terra bg-transparent data-[active=false]:bg-transparent data-[active=true]:bg-terra data-[active=true]:text-cream" 
                    data-filter="appetizers"
                    data-active="false"
                    aria-label="Show appetizer menu items">
                    Antipasti
                </button>
                <button 
                    class="filter-btn px-4 py-2 rounded-md transition-colors hover:bg-terra/10 text-charcoal hover:text-terra bg-transparent data-[active=false]:bg-transparent data-[active=true]:bg-terra data-[active=true]:text-cream" 
                    data-filter="entrees"
                    data-active="false"
                    aria-label="Show entree menu items">
                    Primi & Secondi
                </button>
                <button 
                    class="filter-btn px-4 py-2 rounded-md transition-colors hover:bg-terra/10 text-charcoal hover:text-terra bg-transparent data-[active=false]:bg-transparent data-[active=true]:bg-terra data-[active=true]:text-cream" 
                    data-filter="desserts"
                    data-active="false"
                    aria-label="Show dessert menu items">
                    Dolci
                </button>
                <button 
                    class="filter-btn px-4 py-2 rounded-md transition-colors hover:bg-terra/10 text-charcoal hover:text-terra bg-transparent data-[active=false]:bg-transparent data-[active=true]:bg-terra data-[active=true]:text-cream" 
                    data-filter="cocktails"
                    data-active="false"
                    aria-label="Show drink menu items">
                    Bevande
                </button>
                <button 
                    class="filter-btn px-4 py-2 rounded-md transition-colors hover:bg-terra/10 text-charcoal hover:text-terra bg-transparent data-[active=false]:bg-transparent data-[active=true]:bg-terra data-[active=true]:text-cream" 
                    data-filter="happy-hour"
                    data-active="true"
                    aria-label="Show happy hour menu items">
                    Happy Hour
                </button>
            </div>
        </div>
    </div>

    <!-- Menu Content -->
    <main class="py-12 bg-cream">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="menu-container" class="grid gap-16">
                <!-- Menu categories will be dynamically inserted here -->
                <div class="menu-loading text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-terra mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading menu...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Add before the footer -->
    <section class="bg-terra text-cream py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-3xl md:text-4xl font-serif mb-6">Join Us for an Authentic Italian Experience</h2>
            <p class="text-lg mb-8">Reserve your table today and savor the flavors of Italy</p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="/reservations" class="bg-cream text-terra px-8 py-3 rounded-md font-semibold hover:bg-white transition-colors">
                    Make a Reservation
                </a>
                <a href="tel:+1234567890" class="border-2 border-cream text-cream px-8 py-3 rounded-md font-semibold hover:bg-cream hover:text-terra transition-colors">
                    Call Us: (123) 456-7890
                </a>
            </div>
        </div>
    </section>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../js/components.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
